<div class="my">
  <form ng-submit="authorization.submit()">
    <div class="form-group">
      <label for=""><h2>Login</h2></label>
      <input type="text" class="form-control" ng-model="authorization.Users.login" >
    </div>
    <div class="form-group">
      <label for=""><h2>Password</h2></label>
      <input type="password" class="form-control" ng-model="authorization.Users.password">
    </div>
    <button><h5>Submit</h5></button>
  </form>
  <a ui-sref="registration"><h4>Registration</h4></a>
</div>
