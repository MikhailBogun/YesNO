

<div class="container">
  <div>
    <acme-navbar creation-date="main.creationDate"></acme-navbar>
  </div>
  <div class="mySearch">
  <form class="form-inline my-2 my-lg-0">
    <input class="form-control" type="search" placeholder="Search" aria-label="Search" ng-model="searchText">

  </form>
  </div>
  <div layout="row" >
    <div flex-gt-sm="20" flex="33">
      <div class="virtualRepeatdemoDeferredLoading">
        <md-content layout="column">
          <md-virtual-repeat-container id="vertical-friend-container">
            <div md-virtual-repeat="posts in privatePost.allprivatePosts" md-on-demand
                 class="repeated-item fig">
              <h2>{{posts.message+posts.name+posts.reactions[0].reaction}}</h2><br>
              <div> <p class='fig'><img src="{{posts.image}}" width="100%" height="100%" alt='Фотография'></p>
                <div ng-show="!posts.reactions[0].reaction"><!--ng-if='!posts.reactions[0].reaction'--><br>
                  <button type="button" class="btn btn-success" ng-click="privatePost.getReaction(1,posts)"  >Yes</button>
                  <button type="button" class="btn btn-danger" ng-click="privatePost.getReaction(0,posts)" >No</button></div>
                <div class="progressB" ng-show="posts.reactions[0].reaction" ><br><prbar></prbar></div>

              </div>

            </div>
          </md-virtual-repeat-container>
        </md-content>
      </div>
    </div>
    <div flex-gt-sm="80" flex="66" >
      <div class="virtualRepeatdemoDeferredLoading">
        <md-content layout="column">
          <md-virtual-repeat-container id="vertical-container">
            <div md-virtual-repeat="posts in privatePost.allprivatePosts" md-on-demand
                 class="repeated-item fig">
              <h2>{{posts.message+posts.name+posts.reactions[0].reaction}}</h2><br>
              <div> <p class='fig'><img src="{{posts.image}}" width="600" height="500" alt='Фотография'></p>
                <div ng-show="!posts.reactions[0].reaction"><!--ng-if='!posts.reactions[0].reaction'--><br>
                  <button type="button" class="btn btn-success" ng-click="privatePost.getReaction(1,posts)"  >Yes</button>
                  <button type="button" class="btn btn-danger" ng-click="privatePost.getReaction(0,posts)" >No</button></div>
                <div class="progressB" ng-show="posts.reactions[0].reaction" ><br><prbar></prbar></div>

              </div>

            </div>
          </md-virtual-repeat-container>
        </md-content>
      </div>

    </div>
  </div>



</div>
