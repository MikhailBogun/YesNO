<div class="center-block" style=" width:80%;">
  <div layout="column" >
    <div flex-gt-sm="100" flex="100" layout-xs="row" layout-align-xs="space-between center">
      <acme-navbar creation-date="main.creationDate"></acme-navbar>
      <div flex="10" hide-gt-xs	show-xs>
        <b class="postText" style="font-family: 'Lobster', cursive; font-size:150%;">YesNo</b>
      </div>
      <div layout-xs="column" layout-align-xs="start end" ng-show="privatePost.checkMobilePost" 	show-xs	show-xs >
        <md-button lex-xs="100" aria-label="Open menu with custom trigger" class="md-icon-button"
                   ng-click="privatePost.showUser()">
          <md-icon>perm_identity</md-icon>
        </md-button>

      </div>
    </div>
  </div>
  <div flex-gt-sm="100" flex="100">
    <div layout="row" layout-xs="column">
      <div flex-gt-sm="20" flex="30" flex-xs="0" layout-align="start center" ng-hide="privatePost.checkMobilePost">

        <div class="virtualRepeatdemoDeferredLoading">
          <md-content layout="column">
            <md-virtual-repeat-container id="vertical-friend-container">
              <a style="text-align: center;" ng-click="privatePost.allPrivatePost()"><h4>AllPosts</h4></a>
              <div md-virtual-repeat="friend in privatePost.onlyFriendsData" md-on-demand
                   class="repeatedFriend-item">
                <p ng-click="privatePost.showPost(friend.id)" style="outline: none;"><img ng-src="{{friend.face}}"
                                                                                          width="35" height="35"
                                                                                          alt='Фотография'>
                  {{friend.login}}</p>

              </div>
            </md-virtual-repeat-container>
          </md-content>
        </div>
      </div>
      <div flex-gt-sm="80" flex="70" flex-xs="100"  >
        <md-button ng-if="privatePost.checkNewPosts" ng-click="privatePost.newPost()" style=" width: 120vh">Отобразить
          новые посты
        </md-button>
        <div class="virtualRepeatdemoDeferredLoading ng-cloak" >
          <md-content layout="column">
            <md-virtual-repeat-container id="verticall-container" ng-cloak>
              <div md-virtual-repeat="posts in privatePost.allprivatePosts" md-on-demand
                   class="repeate-item">
                <b class="postText">{{posts.message+" "+posts.name}}</b><br>
                <div><p ><img ng-src="{{posts.image}}"  class="imgMyOne" s style alt='Фотография'></p>
                  <div ng-if="!posts.reactions[0]" ng-cloak><br>
                    <button type="button" class="btn btn-success" ng-click="privatePost.getReaction(1,posts)">Yes
                    </button>
                    <button type="button" class="btn btn-danger" ng-click="privatePost.getReaction(0,posts)">No</button>
                  </div>
                  <div class="progressB" ng-if="posts.reactions[0]"><br>
                    <prbar></prbar>
                  </div>
                </div>
              </div>
            </md-virtual-repeat-container>
          </md-content>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
