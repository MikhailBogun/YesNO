    <div flex-gt-sm="80" flex="70" flex-xs="100" hide-xs show-gt-xs>
      <h3 ng-if="!friend.testOneDataPerson.numItems" style="text-align: center;">       Выберите пользователя для отображения постов</h3>
      <div class="virtualRepeatdemoDeferredLoading">
        <md-content layout="column">
          <md-virtual-repeat-container id="vertical-container">
            <div md-virtual-repeat="posts in friend.testOneDataPerson" md-on-demand
                 class="repeated-item fig">
              <h2 flex="noshrink">{{posts.message}}  {{posts.name}}</h2><br>
              <div> <p ><img src="{{posts.image}}" width="80%" height="350vh" alt='Фотография'></p>
                <div ng-if="!posts.reactions[0]"><!--ng-if='!posts.reactions[0].reaction'--><br>
                  <button type="button" class="btn btn-success" ng-click="friend.getReaction(1,posts)"  >Yes</button>
                  <button type="button" class="btn btn-danger" ng-click="friend.getReaction(0,posts)" >No</button></div>
                <div class="progressB" ng-if="posts.reactions[0]" ><br><prbar></prbar></div>

              </div>

            </div>
          </md-virtual-repeat-container>
        </md-content>
      </div>
    </div>
