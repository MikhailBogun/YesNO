<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div class="container">
<div >
  <acme-navbar creation-date="main.creationDate"></acme-navbar>
</div>
<div layout="row" layout-align="center center">

<div flex="70" flex-gt-sm="80">
  <input type="checkbox" id="subscribeNews" name="subscribe" value="newsletter" ng-model="addPost.checkbox">
  <label for="subscribeNews">Приватный пост</label>
  <form ng-submit="addPost.submit()">
    <div class="form-group">
      <label for="">HashTeg</label>
      <input type="text" class="form-control" ng-model="addPost.dataUsers.hashteg">
    </div>
    <div class="form-group">
      <label for="">Massage</label>
      <input type="text" class="form-control" ng-model="addPost.dataUsers.message" ng-pattern="/\?$/">
    </div>
    <div class="form-group">
      <label class="btn btn-default" >Add Image<input id="fileup" file-model="addPost.dataUsers.image" type="file" hidden> </label>
      <md-icon>add_a_photo</md-icon>
      <p></p>

    </div>

    <md-button type="submit">Submit</md-button>
  </form>

</div>
</div>
</div>
