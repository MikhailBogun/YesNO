<div>
  <acme-navbar creation-date="main.creationDate"></acme-navbar>
</div>

<div class="container">
  {{addPost.hello}}
  <script src=""></script>
  <form ng-submit="addPost.submit()">
    <div class="form-group">
      <label for="">HashTeg</label>
      <input type="text" class="form-control" ng-model="addPost.dataUsers.hashteg">
    </div>
    <div class="form-group">
      <label for="">Massage</label>
      <input type="text" class="form-control" ng-model="addPost.dataUsers.massage">
    </div>
    <div class="form-group">
      <label for="">Add Post</label>
      <input type="file" name="" id="" file-model="addPost.dataUsers.image">
      <p></p>
    </div>
    <button>Post</button>
  </form>

  <div>
  <img src="assets/images/PostAll/image-1543849573883.jpg"  alt='Фотография'>
  </div>
</div>
